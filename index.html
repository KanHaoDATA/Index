<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@KanHaoDATA - Công Cụ Tools PRO</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', monospace;
      background-color: #0a0a0a;
      color: white;
    }
    .container {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 16px;
      animation: glow 2s infinite ease-in-out;
      text-align: center;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      border: 3px solid #00ff00;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 5px #00ff00; }
      50% { box-shadow: 0 0 20px #00ff00; }
      100% { box-shadow: 0 0 5px #00ff00; }
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #00ffe1;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 0 0 10px #ffeb3b;
    }
    .dice {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .die {
      width: 60px;
      height: 60px;
      background-color: white;
      color: black;
      font-size: 32px;
      font-weight: bold;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px #00ff00;
      border: 2px solid #00ff00;
    }
    canvas {
      margin-top: 20px;
      background-color: #222;
      border: 1px solid #0f0;
    }
  </style>
</head>
<body>

  <!-- Login box -->
  <div class="container" id="loginBox">
    <h1>@KanHaoDATA</h1>
    <input id="keyInput" placeholder="Nhập key..." />
    <button onclick="checkKey()">Đăng nhập</button>
    <button onclick="registerKey()">Đăng ký</button>
  </div>

  <!-- Main app -->
  <div class="container" id="mainApp" style="display:none;">
    <button onclick="logout()">Đăng xuất</button>
    <button onclick="toggleTool()">Chuyển đổi sáng trang</button>

    <!-- Soi cầu tài xỉu -->
    <div id="tool1">
      <h2>@KanHaoDATA</h2>
      <input type="text" id="md5" placeholder="Nhập chuỗi MD5 để phân tích...">
      <button onclick="analyzeDice()">Phân Tích</button>
      <div class="result" id="output">...</div>
      <div class="dice" id="dice"></div>
    </div>

    <!-- Dự đoán F35 -->
    <div id="tool2" style="display:none;">
      <h2>@KanHaoDATA</h2>
      <p>Nhập chuỗi kết quả X (ngăn cách bởi dấu phẩy):</p>
      <textarea id="historyInput"></textarea>
      <button onclick="analyzeF35()">Phân Tích F35</button>
      <div class="result" id="resultBox"></div>
      <canvas id="xChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script>
    // Đăng nhập
    function getKeyStore() {
      return JSON.parse(localStorage.getItem("keys") || "{}");
    }
    function saveKeyStore(store) {
      localStorage.setItem("keys", JSON.stringify(store));
    }
    function checkKey() {
      const key = document.getElementById("keyInput").value.trim();
      const keyStore = getKeyStore();
      const data = keyStore[key];
      if (!data) return alert("Key không tồn tại!");
      if (!data.expire) return alert("Key chưa được kích hoạt!");
      const now = new Date().toISOString().slice(0, 10);
      if (data.expire < now) return alert("Key đã hết hạn!");
      localStorage.setItem("currentKey", key);
      showApp();
    }
    function registerKey() {
      const key = document.getElementById("keyInput").value.trim();
      if (!key) return alert("Vui lòng nhập key để đăng ký!");
      const keyStore = getKeyStore();
      if (keyStore[key]) return alert("Key đã tồn tại!");
      keyStore[key] = {};
      saveKeyStore(keyStore);
      alert("Đăng ký thành công. Chờ admin kích hoạt.");
    }
    function logout() {
      localStorage.removeItem("currentKey");
      location.reload();
    }
    function showApp() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
    }
    window.onload = () => {
      const savedKey = localStorage.getItem("currentKey");
      const keyStore = getKeyStore();
      if (savedKey && keyStore[savedKey] && keyStore[savedKey].expire >= new Date().toISOString().slice(0, 10)) {
        showApp();
      }
    };

    // Chuyển công cụ
    let currentTool = 1;
    function toggleTool() {
      currentTool = currentTool === 1 ? 2 : 1;
      document.getElementById("tool1").style.display = currentTool === 1 ? "block" : "none";
      document.getElementById("tool2").style.display = currentTool === 2 ? "block" : "none";
    }

    // Phân tích tài xỉu
    function analyzeDice() {
      const md5 = document.getElementById('md5').value.trim().toLowerCase();
      const output = document.getElementById('output');
      const diceEl = document.getElementById('dice');
      if (!/^[a-f0-9]{32}$/.test(md5)) {
        output.innerText = 'Chuỗi MD5 không hợp lệ!';
        diceEl.innerHTML = '';
        return;
      }
      const nums = [
        parseInt(md5.slice(0, 2), 16) % 6 + 1,
        parseInt(md5.slice(2, 4), 16) % 6 + 1,
        parseInt(md5.slice(4, 6), 16) % 6 + 1,
      ];
      const total = nums.reduce((a, b) => a + b, 0);
      const result = total > 10 ? 'TÀI' : 'XỈU';
      output.innerText = ` ${result}`;
      diceEl.innerHTML = nums.map(n => `<div class="die">${n}</div>`).join('');
    }

    // Phân tích F35
    function analyzeF35() {
      const input = document.getElementById('historyInput').value;
      const values = input.split(',').map(x => parseFloat(x.trim().replace('x', '')));
      const lowCount = values.filter(x => x < 1.2).length;
      const highIndexes = values.map((x, i) => (x >= 10 ? i : -1)).filter(i => i >= 0);
      const avg = values.reduce((a, b) => a + b, 0) / values.length;
      const stdDev = Math.sqrt(values.map(x => Math.pow(x - avg, 2)).reduce((a, b) => a + b) / values.length);
      let prediction = (lowCount >= 5) ? "Khả năng cao có nổ lớn!" : "Tiếp tục nổ thấp, nên cẩn trọng.";
      const rangeMin = Math.max((avg - stdDev).toFixed(2), 0.01);
      const rangeMax = (avg + stdDev).toFixed(2);

      document.getElementById('resultBox').innerHTML = `
        <strong>Tổng phiên:</strong> ${values.length}<br>
        <strong>Số lần nổ thấp (&lt; 1.2x):</strong> ${lowCount}<br>
        <strong>Vị trí nổ lớn (&gt;= 10x):</strong> ${highIndexes.join(', ')}<br>
        <strong>Trung bình:</strong> ${avg.toFixed(2)}x<br>
        <strong>Dự đoán X tiếp theo:</strong> ≈ <strong>${avg.toFixed(2)}x</strong><br>
        <strong>Khoảng ước lượng:</strong> [${rangeMin}x – ${rangeMax}x]<br>
        <strong>Dự đoán:</strong> <span style="color: yellow;">${prediction}</span>
      `;

      const ctx = document.getElementById('xChart').getContext('2d');
      if (window.xChartInstance) window.xChartInstance.destroy();
      window.xChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: values.map((_, i) => `Phiên ${i + 1}`),
          datasets: [{
            label: 'Hệ số X',
            data: values,
            borderColor: '#0ff',
            backgroundColor: 'rgba(0,255,255,0.2)',
            tension: 0.3,
            pointBackgroundColor: values.map(x => x >= 10 ? 'red' : '#0f0')
          }]
        },
        options: {
          scales: { y: { beginAtZero: true } },
          plugins: {
            legend: {
              labels: { color: '#0f0' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
