<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ph√¢n T√≠ch MD5 - T√†i/X·ªâu</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      overflow: hidden;
    }
    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    input, button {
      background: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 300px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      border-radius: 6px;
    }
    button:hover {
      background: #00ff00;
      color: #000;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }
    #controls button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #exitBtn {
      border-color: red;
      color: red;
    }
    #md5Tool {
      position: fixed;
      top: 60px;
      right: 10px;
      width: 320px;
      background: #000;
      border: 1px dashed #00ff00;
      padding: 15px;
      z-index: 9998;
      display: none;
      font-size: 14px;
      line-height: 1.6;
    }
    #md5Tool input,
    #md5Tool button,
    #md5Tool .result {
      margin-bottom: 15px;
      width: 100%;
    }
    .result {
      white-space: pre-line;
      color: #00ff00;
    }
    .high { color: #00e600; }
    .warn { color: orange; }
  </style>
</head>
<body>

<div id="homePage" class="centered">
  <h2>Nh·∫≠p Link Game X√¢m Nh·∫≠p</h2>
  <input type="text" id="gameLink" placeholder="https://play.sun.club/..." />
  <button onclick="goToGame()">X√¢m Nh·∫≠p</button>
</div>

<div id="gamePage" style="display: none;">
  <div id="controls">
    <button onclick="toggleMenu()">üîíK√≠ch Ho·∫°t</button>
    <button id="exitBtn" onclick="exitGame()">üö™Tho√°t</button>
  </div>

  <iframe id="gameFrame" src=""></iframe>

  <div id="md5Tool">
    <input type="text" id="md5Input" placeholder="Nh·∫≠p MD5..." />
    <button onclick="giaiMaMD5()">X√°c Nh·∫≠n</button>
    <div id="ketQua" class="result"></div>
  </div>
</div>

<script>
  function goToGame() {
    const url = document.getElementById("gameLink").value.trim();
    if (!/^https?:\/\//.test(url)) {
      alert("Vui l√≤ng nh·∫≠p link b·∫Øt ƒë·∫ßu b·∫±ng http ho·∫∑c https");
      return;
    }
    document.getElementById("homePage").style.display = "none";
    document.getElementById("gamePage").style.display = "block";
    document.getElementById("gameFrame").src = url;
  }

  function toggleMenu() {
    const menu = document.getElementById("md5Tool");
    menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
  }

  function exitGame() {
    document.getElementById("gameFrame").src = "";
    document.getElementById("gamePage").style.display = "none";
    document.getElementById("homePage").style.display = "flex";
  }

  function giaiMaMD5() {
    const md5 = document.getElementById("md5Input").value.trim().toLowerCase();
    const resultDiv = document.getElementById("ketQua");

    if (!/^[a-f0-9]{32}$/.test(md5)) {
      resultDiv.innerHTML = "Chu·ªói MD5 kh√¥ng h·ª£p l·ªá!";
      resultDiv.style.display = "block";
      return;
    }

    const bin = BigInt('0x' + md5).toString(2).padStart(128, '0');
    const bitOutcome = bin.endsWith("0") ? "T√ÄI" : "X·ªàU";

    let xor = 0;
    for (let i = 0; i < md5.length; i += 2) {
      xor ^= parseInt(md5.substr(i, 2), 16);
    }
    const xorOutcome = (xor % 2 === 0) ? "T√ÄI" : "X·ªàU";

    const rawVal = parseInt(md5.substring(0, 5), 16);
    const rawOutcome = (rawVal % 2 === 0) ? "T√ÄI" : "X·ªàU";

    const uniqueChars = new Set(md5.split('')).size;
    const entVal = uniqueChars / 16 * 4;

    const outcomes = [bitOutcome, xorOutcome, rawOutcome];
    const final = outcomes.filter(v => v === "T√ÄI").length >= 2 ? "T√ÄI" : "X·ªàU";

    let reliability = 0;
    if (bitOutcome === final) reliability += 40;
    if (xorOutcome === final) reliability += 40;
    if (rawOutcome === final) reliability += 20;
    if (entVal >= 3.5) reliability -= 10;
    reliability = Math.max(0, Math.min(100, reliability));

    let message = `<b>üî∏MD5 :</b><br>${md5}<br><b>üîπK·∫øt Qu·∫£ :</b> ${final}<br><b>üîªƒê·ªô tin c·∫≠y:</b> ${reliability}%<br>`;
    message += (reliability >= 65)
      ? `<span class="high">‚úÖ T·ªâ l·ªá cao n√™n ƒë√°nh theo</span>`
      : `<span class="warn">‚ö†Ô∏è Kh√¥ng n√™n ƒë√°nh n√†y !</span>`;

    resultDiv.innerHTML = message;
    resultDiv.style.display = "block";
  }

  // K√©o menu di ƒë·ªông (touch + mouse)
  const md5Tool = document.getElementById("md5Tool");
  let isDragging = false, offsetX, offsetY;

  md5Tool.addEventListener("mousedown", (e) => startDrag(e));
  md5Tool.addEventListener("touchstart", (e) => startDrag(e.touches[0]), { passive: false });

  function startDrag(e) {
    isDragging = true;
    offsetX = e.clientX - md5Tool.offsetLeft;
    offsetY = e.clientY - md5Tool.offsetTop;
    document.addEventListener("mousemove", dragMove);
    document.addEventListener("mouseup", stopDrag);
    document.addEventListener("touchmove", dragTouch, { passive: false });
    document.addEventListener("touchend", stopDrag);
  }

  function dragMove(e) {
    if (!isDragging) return;
    md5Tool.style.left = (e.clientX - offsetX) + "px";
    md5Tool.style.top = (e.clientY - offsetY) + "px";
  }

  function dragTouch(e) {
    if (!isDragging) return;
    let touch = e.touches[0];
    md5Tool.style.left = (touch.clientX - offsetX) + "px";
    md5Tool.style.top = (touch.clientY - offsetY) + "px";
    e.preventDefault();
  }

  function stopDrag() {
    isDragging = false;
    document.removeEventListener("mousemove", dragMove);
    document.removeEventListener("mouseup", stopDrag);
    document.removeEventListener("touchmove", dragTouch);
    document.removeEventListener("touchend", stopDrag);
  }
</script>

</body>
                                            </html>
