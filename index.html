    body {

      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    .container {

      width: 100%;
      background-color: #1e1e1e;

    button:hover {

    #result {

      font-weight: bold;
    }

    .box-wrapper {

</head>
