<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đoán Tài/Xỉu Ngẫu Nhiên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/dZp5DMx.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            padding-top: 40px;
        }
        .circle-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px 0;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid white;
            transition: 0.3s;
        }
        .active {
            animation: blink 1s infinite;
            background-color: gold;
            color: black;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        textarea {
            width: 80%;
            height: 80px;
            margin: 20px 0;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            resize: none;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff6699;
            color: white;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff3366;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
        }

        @media screen and (max-width: 600px) {
            .circle-container {
                flex-direction: column;
                gap: 20px;
            }
            .circle {
                width: 120px;
                height: 120px;
                font-size: 20px;
            }
            textarea {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="content">
    <h2>Đoán nhanh Tài / Xỉu</h2>

    <textarea id="inputCode" placeholder="Nhập mã ở đây..."></textarea><br>

    <div class="circle-container">
        <div id="taiCircle" class="circle">Tài</div>
        <div id="xiuCircle" class="circle">Xỉu</div>
    </div>

    <button onclick="predictResult()">Đoán</button>

    <div class="result" id="outputResult"></div>
</div>

<script>
function predictResult() {
    let code = document.getElementById('inputCode').value.trim();
    if (code === "") {
        alert("Vui lòng nhập mã trước khi đoán!");
        return;
    }

    // Reset trạng thái
    document.getElementById('taiCircle').classList.remove('active');
    document.getElementById('xiuCircle').classList.remove('active');

    // Tạo mã số từ chuỗi nhập (hash đơn giản)
    let hash = 0;
    for (let i = 0; i < code.length; i++) {
        hash += code.charCodeAt(i) * (i + 1);
    }

    // Tính tỉ lệ % từ hash
    let percent = 50 + (hash % 51); // từ 50 đến 100
    let otherPercent = 100 - percent;

    let isTai = hash % 2 === 0;

    if (isTai) {
        document.getElementById('taiCircle').classList.add('active');
    } else {
        document.getElementById('xiuCircle').classList.add('active');
    }

    let taiPercent = isTai ? percent : otherPercent;
    let xiuPercent = isTai ? otherPercent : percent;

    document.getElementById('outputResult').innerHTML = `
        <p><strong>Mã bạn nhập:</strong> ${code}</p>
        <p>Tài: ${taiPercent}%</p>
        <p>Xỉu: ${xiuPercent}%</p>
        <p>Tỉ lệ chính xác: ${Math.max(taiPercent, xiuPercent)}%</p>
    `;
}
</script>

</body>
</html>
